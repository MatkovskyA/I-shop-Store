<article class="card card-seller">
    <div class="card-picture">
        <img src="./img/bestseller/@@img.jpeg" srcset="./img/bestseller/@@img@2x.jpeg 2x" alt="headphones">
        <div class="card-new">@@status</div>
        <div class="card-btn-wrapper card-btn-seller">
            <button class="card-btn link-btn">Add to cart</button>
        </div>
    </div>
    <div class="card-desc">
        <div class="card-ratio">

            
        </div>
        <h5 class="card-title">@@title</h5>
        <div class="card-price">@@price $</div>
    </div>
    <a href="#!" class="card-link"></a>
</article>
